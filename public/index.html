<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>书生21届毕业去向</title>
    <!-- import css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/element-plus@1.0.2-beta.65/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="./css/main.css">
    <!-- import javascript -->
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=fd096d9d048c3a1ba91c234986c43a18"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/element-plus@1.0.2-beta.65/lib/index.full.js"></script>
    
</head>

<body>
    <div id="container"></div>
    <div id="app">
        <el-card id="switch-card">
            <el-dropdown>
                <span class="el-dropdown-link">
                    {{ chosenClass }}班<i class="el-icon-arrow-down el-icon--right"></i>
                </span>
                <template #dropdown>
                    <el-dropdown-menu>
                        <el-dropdown-item v-for="(class1,i) in classIndex" @click="chooseClass(i)">
                            {{ i }}班
                        </el-dropdown-item>
                    </el-dropdown-menu>
                </template>
            </el-dropdown>
        </el-card>
    </div>
</body>
<script type="text/javascript" src="./js/main.js"></script>

</html>
